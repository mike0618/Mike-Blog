<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>
</head>
<body>
    <h1>Book Name: {{book.title}}</h1>
    <h2>Current Rating: {{book.rating}}</h2>
    <form action="{{url_for('edit', b_id=book.id)}}" method="POST">
        <label for="rating">New Rating</label>
        <input type="text" id="rating" name="rating">
        <button type="submit">Change Rating</button>
    </form>
</body>
</html>
